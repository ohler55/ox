# https://www.appveyor.com/docs/lang/ruby/

version: '{branch}-{build}'

image:
  - Ubuntu
  #- macOS
  #- Visual Studio 2019

cache:
  - vendor/bundle

platform:
  - x86

environment:
  APPVEYOR_SSH_KEY: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHWyDxNhnbg8dpJeFO+V8t+sNdDe79AU2IHkoFliINFQ
  matrix:
    - RUBY_VERSION: ruby-3.0.0
    #- RUBY_VERSION: 27-x64
    #- RUBY_VERSION: 265

build: off

on_finish:
  - sh: export APPVEYOR_SSH_BLOCK=true
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

before_build:
  - ps: |
     if ($env:RUBY_VERSION -eq "ruby-3.0.0")
     {
       rvm get stable
       rvm install ruby-3.0.0
     }
  - sh: export MY_RUBY_HOME=/home/appveyor/.rvm/rubies/$RUBY_VERSION
  - sh: rvm use $RUBY_VERSION
  - which ruby
  - ruby -v
  #- gem update --system
  - make -v

build_script:
  - pwd
  - ls
  - cd ext/ox
  - ruby extconf.rb
  - make
  - cd ../../test
  - ruby tests.rb
  - ruby sax/sax_test.rb

matrix:
  fast_finish: true
