# https://www.appveyor.com/docs/lang/ruby/

version: '{branch}-{build}'

image:
  - Ubuntu
  - macOS
  #- Visual Studio 2019

cache:
  - vendor/bundle

platform:
  - x86

environment:
  matrix:
    - RUBY_VERSION: 30
    - RUBY_VERSION: 27-x64
    - RUBY_VERSION: 265-x64

build: off

before_build:
  - ruby -v
  - gem update --system
  - make -v
  #- bundle -v

build_script:
  - pwd
  - ls
  - cd ext/ox
  - ruby extconf.rb
  - make
  - cd ../../test
  - ruby tests.rb
  - ruby sax/sax_test.rb

matrix:
  fast_finish: true
