# https://www.appveyor.com/docs/lang/ruby/

version: '{branch}-{build}'

image:
  - Ubuntu
  #- macOS
  #- Visual Studio 2019

cache:
  - vendor/bundle

platform:
  - x86

# environment:
#   matrix:
#     - RUBY_VERSION: 200
#     - RUBY_VERSION: 193

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      RUBY_VERSION: 27-x64
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      RUBY_VERSION: 26-x64

build: off

before_build:
  - gem update --system
  - ruby -v
  - make -v
  #- bundle -v

build_script:
  - pwd
  - ls
  - cd ext/ox
  - ruby extconf.rb
  - make
  - cd ../../test
  - ruby tests.rb
  - ruby sax/sax_test.rb

matrix:
  fast_finish: true
