# https://www.appveyor.com/docs/lang/ruby/

version: '{branch}-{build}'
skip_tags: true

image:
  #- Ubuntu
  #- macOS
  - Visual Studio 2019

cache:
  - vendor/bundle

platform:
  - x86

environment:
  matrix:
    #- RUBY_VERSION: ruby-3.0.0
    #- RUBY_VERSION: ruby-2.7.2
    - RUBY_VERSION: ruby-2.6.5
    #- RUBY_VERSION: ruby-2.5.7
    #- RUBY_VERSION: ruby-2.4.9

build: off
test: off

matrix:
  fast_finish: true

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%;C:\msys64\mingw64\bin;C:\msys64\usr\bin
  - ps: |
     if ($env:RUBY_VERSION -eq "ruby-3.0.0" -or $env:RUBY_VERSION -eq "ruby-2.7.2")
     {
       rvm get stable
       rvm install $env:RUBY_VERSION
     }

before_build:
  - sh: rvm reload
  - sh: rvm use $RUBY_VERSION
  - ruby -v
  - env

build_script:
  - cd $APPVEYOR_BUILD_FOLDER/ext/ox
  - ruby extconf.rb
  - make

test_script:
  - cd $APPVEYOR_BUILD_FOLDER/test
  - ruby tests.rb
  - ruby sax/sax_test.rb

on_finish:
